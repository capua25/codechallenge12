<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Document</title>
</head>
<body class="bg-light">

    <div class="container">
      <main>
        <div class="row mt-4">
          <div class="col">
            <h1 class="mb-3">Registro</h1>
            <hr class="my-4">
            <div class="row g-3">
              <div class="col-sm-6">
                <label for="name" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="name">
              </div>
  
              <div class="col-sm-6">
                <label for="lastname" class="form-label">Apellido</label>
                <input type="text" class="form-control" id="lastname">
              </div>
  
              <div class="col-12">
                <label for="date" class="form-label">Fecha de nacimiento</label>
                <input type="date" class="form-control" id="date">
              </div>
  
              <button class="btn btn-primary" type="button" id="regBtn" onclick="envio()">Registrarme</button>
  
  
            </div>
          </div>
        </div>
  
      </main>
    </div>
  
    <div class="alert alert-success alert-dismissible fade" role="alert" id="alert-success">
      <p>Datos guardados correctamente</p>
      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
  
    <div class="alert alert-danger alert-dismissible fade" role="alert" id="alert-danger">
      <p>Los datos ingresados no cumplen con los requisitos solicitados</p>
      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
  
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="index.js"></script>
  </body>
</html>
